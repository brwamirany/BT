<html>
<head>
<meta charset="UTF-8">
<title>BT Pharma</title>
<link rel="icon" href="log.ico" sizes="32x32">
<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f2f2f2;
}

/* ===== HEADER ===== */
header{
    background:#ffffff;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.brand{
    display:flex;
    align-items:center;
    gap:10px;
}

.brand img{
    width:55px;
    height:auto;
}

.brand-name{
    font-size:28px;
    font-weight:bold;
    margin:0;
}

.brand-name .bt{
    color:#000000;
}

.brand-name .pharma{
    color:#a4b23f;
}

/* ===== PRODUCTS ===== */
.container{
    width:90%;
    margin:auto;
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

.product{
    background:white;
    width:260px;
    margin:15px;
    padding:15px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}

.product:hover{
    transform:translateY(-6px);
}

.product img{
    width:200px;
}

/* ===== POPUP ===== */
.modal{
    display:none;
    position:fixed;
    z-index:1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
}

.modal img{
    display:block;
    max-width:90%;
    max-height:80%;
    margin:60px auto;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:40px;
    color:white;
    cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
    background:#222;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
<div class="brand">
<img src="btlogo.png" alt="BT Pharma Logo">
<h1 class="brand-name">
<span class="bt">BT</span> <span class="pharma">Pharma</span>
</h1>
</div>
</header>

<div class="container">

<div class="product" onclick="openModal('bt1.webp')">
<h3>Quick Sleep</h3>
<img src="bt1.webp">
</div>

<div class="product" onclick="openModal('bt2.webp')">
<h3>Gavera</h3>
<img src="bt2.webp">
</div>

<div class="product" onclick="openModal('bt3.webp')">
<h3>MagFort</h3>
<img src="bt3.webp">
</div>

<div class="product" onclick="openModal('bt4.webp')">
<h3>Vitamin D3</h3>
<img src="bt4.webp">
</div>

<div class="product" onclick="openModal('bt5.webp')">
<h3>Honix</h3>
<img src="bt5.webp">
</div>

<div class="product" onclick="openModal('bt6.jpeg')">
<h3>MagCit</h3>
<img src="bt6.jpeg">
</div>

</div>

<!-- POPUP -->
<div id="modal" class="modal" onclick="closeModal()">
<span class="close">&times;</span>
<img id="modalImg">
</div>

<footer>
Designed And Developed By BrwaMirany
</footer>

<script>
function openModal(src){
    document.getElementById("modal").style.display="block";
    document.getElementById("modalImg").src = src;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
