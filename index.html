<html>
<head>
<meta charset="UTF-8">
<title>BT Pharma</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f2f2f2;
}

header{
    background:#0a7c86;
    color:white;
    text-align:center;
    padding:20px;
}

.container{
    width:90%;
    margin:auto;
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

.product{
    background:white;
    width:260px;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
    cursor:pointer;
}

.product img{
    width:200px;
}

.price{
    margin-top:10px;
    font-size:18px;
    font-weight:bold;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
}

.price img{
    width:28px;
}

/* POPUP STYLE */
.modal{
    display:none;
    position:fixed;
    z-index:1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
}

.modal img{
    display:block;
    max-width:90%;
    max-height:80%;
    margin:60px auto;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:40px;
    color:white;
    cursor:pointer;
}

footer{
    background:#222;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>BT Pharma Products</h1>
</header>

<div class="container">

<div class="product" onclick="openModal('bt1.webp')">
<h3>Quick Sleep</h3>
<img src="bt1.webp">
<div class="price">
<img src="kmca.jpg"> 22,500 IQD
</div>
</div>

<div class="product" onclick="openModal('bt2.webp')">
<h3>Gavera</h3>
<img src="bt2.webp">
<div class="price">
<img src="kmca.jpg"> 23,000 IQD
</div>
</div>

<div class="product" onclick="openModal('bt3.webp')">
<h3>MagFort</h3>
<img src="bt3.webp">
<div class="price">
<img src="kmca.jpg"> 18,000 IQD
</div>
</div>

<div class="product" onclick="openModal('bt4.jpg')">
<h3>Vitamin D3</h3>
<img src="bt4.jpg">
<div class="price">
<img src="kmca.jpg"> 8,500 IQD
</div>
</div>

<div class="product" onclick="openModal('bt5.jpg')">
<h3>Honix</h3>
<img src="bt5.jpg">
<div class="price">
<img src="kmca.jpg"> 6,000 IQD
</div>
</div>

<div class="product" onclick="openModal('bt6.jpeg')">
<h3>MagCit</h3>
<img src="bt6.jpeg">
<div class="price">
<img src="kmca.jpg"> 8,000 IQD
</div>
</div>

</div>

<!-- POPUP -->
<div id="modal" class="modal" onclick="closeModal()">
<span class="close">&times;</span>
<img id="modalImg">
</div>

<footer>
Brwa made this web â€“ <span id="date"></span>
</footer>

<script>
function openModal(src){
    document.getElementById("modal").style.display="block";
    document.getElementById("modalImg").src = src;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

// automatic today's date
document.getElementById("date").innerHTML = new Date().toLocaleDateString();
</script>

</body>

</html>
